<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Google Sheet.css">
  <style>
    body {
      background-color: #1a2b3c; /* Dark blue background */
      color: #fff; /* White text */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('forest-background.jpg'); /* Add your forest image */
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    h4 {
      margin-bottom: 20px;
      text-align: center;
      color: #1a2b3c; /* Dark blue text */
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #1a2b3c; /* Dark blue border */
      background-color: transparent;
      color: #1a2b3c;
    }
    input[type="submit"] {
      background-color: #1a2b3c; /* Dark blue button */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #2c3e50; /* Darker blue on hover */
    }
    #thank-you {
      display: none;
      color: #2ecc71; /* Green */
      margin-top: 20px;
      text-align: center;
    }
    .info-text {
      margin-top: 10px;
      font-size: 0.9em;
      color: #1a2b3c; /* Dark blue text */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="contact-form" method="post" action="https://script.google.com/macros/s/AKfycbwrvKa88SaYqBFFhlR3acKK25ldxYpABRvHd73tUR4kDXmjd6QgGZaP5eqFecBkk8dymg/exec" name="contact-form" target="hidden_iframe" onsubmit="submitted=true;">
      <h4>Submit Data</h4>
      <input type="text" name="link" placeholder="Link" required>
      <input type="email" name="email" placeholder="Email address">
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Submit" id="submit">
    </form>

    <div class="info-text">
      This data will be directly added to the files and will contain links, email addresses, and passwords.
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { showThankYou(); }"></iframe>

    <div id="thank-you">Thank you! You have successfully submitted the data.</div>
  </div>

  <script>
    var submitted = false;

    function showThankYou() {
      document.getElementById('thank-you').style.display = 'block';
      document.getElementById('contact-form').reset();
      submitted = false;
    }
  </script>
</body>
</html>
